	<body>
			
		<div class="pagewrap">

			<div class="top">
				<img src="logo.jpg" alt="logo" id="logo" />
			</div>
				
			<div class="info">
				<h2>You can order a product or ask us a question here!</h2>
			
				<h4>We will get back in touch with you ASAP.</h4>
					
				<h4>Gift Vouchers are available upon request.</h4>
			</div>
				
			<div class="form">	
				<form>
		
					<form method="post" action="mailto:hadoop147@icloud.com">
		
						<label>First name:</label><br/>
						<input type="text" name="fname"  size="48" maxlength="5" /><br/>
			
						<label>Last name:</label><br/>
						<input type="text" name="lname"  size="48" maxlength="8" /><br/>
			
						<label>Email:</label><br/>
						<input type="text" name="email"  size="48" maxlength="40" /><br/>
		
						<label>Phone No:</label><br/>
						<input type="text" name="phone" size="48" maxlength="10" /><br/>
			
						<label>Orders or questions?</label><br/>
						<textarea rows="20" cols="60"></textarea><br/>
			
				
				</form><br/>
					
				<div class="button">
					<button class="button button1">Reset</button>
					<button class="button button2" onclick="aFunction()">Submit</button><br/>
				</div>
				
				<script> 
		
					function aFunction()
					{
						alert("Thank you. Your request has been submitted.	

						We will be in contact with you shortly.");
					}
			
				</script>
